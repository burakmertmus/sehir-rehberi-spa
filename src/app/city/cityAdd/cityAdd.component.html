<main role="main">
  <div class="container"> 
    <div class="row">
      <form [formGroup]="cityAddForm" (ngSubmit)="add()" class="form-cityadd">
        <h2 class="mt-3 pt-3">Yeni bir şehir ekle</h2>
        <div class="form-group">
          <input type="text" style="width: 20%;" id="name" formControlName="name" class="form-control"
            placeholder='Şehir adı' autofocus>
          <!-- <span class="help-block"
            *ngIf="cityAddForm.get('name').hasError('required') && cityAddForm.get('name').touched == true">
            Şehir adı zorunludur.
          </span> -->
        </div>
        <div class="form-group">
       
      
          <input type="text" id="description" formControlName="description" class="form-control" style="margin-top: 7px; width: 40%;"
            placeholder="Açıklama..." autofocus>
          <!-- <span class="help-block" *ngIf="cityAddForm != null && cityAddForm.get('description').hasError('required') && cityAddForm.get('description').touched">
            Not girmeniz zorunludur.
          </span> -->
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block" *ngIf="cityAddForm != undefined" [disabled]="!cityAddForm.valid" style="margin-top: 10px;" >Ekle</button>
         
        <div *ngIf="cityAddForm != undefined">
          <h6>{{cityAddForm.value|json}}</h6>
          <h6>{{cityAddForm.status|json}}</h6>
        </div>
       
      </form>
    </div>
  </div>
</main>
